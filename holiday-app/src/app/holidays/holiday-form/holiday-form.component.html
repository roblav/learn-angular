<h2>
  Add Holiday
</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="dailyHours" class="col-sm-2 control-label">Daily Hours</label>
    <div class="col-sm-10">
      <input id="dailyHours" type="text" (blur)="onBlur()" class="form-control" name="dailyHours" [(ngModel)]="dailyHours">
    </div>
  </div>
</form>

<form class="" (ngSubmit)="onAddHoliday()" #holidayForm="ngForm">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Description</th>
      <th>Start date</th>
      <th>End Date</th>
      <th>Days</th>
      <th>Hours</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input id="description" type="text" class="form-control" [(ngModel)]="holiday.description" name="title">
    </td>
      <td><md-input-container>
        <input mdInput [mdDatepicker]="startDay" placeholder="Choose a start date" [(ngModel)]="holiday.startDay" name="startDay">
        <button mdSuffix [mdDatepickerToggle]="startDay"></button>
      </md-input-container>
      <md-datepicker #startDay startView="year" [startAt]="startDate"></md-datepicker></td>
      <td><md-input-container>
        <input mdInput [mdDatepicker]="endDay" placeholder="Choose an end date" [(ngModel)]="holiday.endDay" name="endDay">
        <button mdSuffix [mdDatepickerToggle]="endDay"></button>
      </md-input-container>
      <md-datepicker #endDay startView="year" [startAt]="startDate"></md-datepicker>
    </td>
      <td><input id="days" type="text" (blur)="onBlur()" class="form-control" [(ngModel)]="holiday.days" name="days">
    </td>
      <td><input id="hours" type="text" class="form-control" [(ngModel)]="holiday.hours" name="hours">
    </td>
      <td><button type="submit" class="btn btn-default">Add holiday</button></td>
    </tr>
  </tbody>
</table>
 
</form>
