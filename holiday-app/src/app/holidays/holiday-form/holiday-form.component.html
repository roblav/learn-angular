<form>

  <md-input-container>
    <input mdInput [mdDatepicker]="periodEndDate" placeholder="Period end date" [(ngModel)]="holidayBalance.periodEndDate" name="periodEndDate">
    <button mdSuffix [mdDatepickerToggle]="periodEndDate"></button>
  </md-input-container>
  <md-datepicker #periodEndDate startView="year" [startAt]="startDate"></md-datepicker>

  <md-input-container>
    <input mdInput placeholder="Estimated End Of Year" name="estimatedBalanceHoursEOY" [(ngModel)]="estimatedBalanceHoursEOY">
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="Daily hours" name="dailyHours" [(ngModel)]="dailyHours">
  </md-input-container>

</form>

<div class="row form-container">
  <div class="col-md-12">
    <h2 class="h4">
      {{ editHoliday? 'Edit Holiday:' : 'Add Holiday' }} {{holiday?.description}}
    </h2>
    <form class="" (ngSubmit)="onSubmit()" #holidayForm="ngForm">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-xs-2">Description</th>
            <th class="col-xs-1">Start date</th>
            <th class="col-xs-1">End Date</th>
            <th class="col-xs-1">Days</th>
            <th class="col-xs-1">Hours</th>
            <th class="col-xs-1">Taken</th>
            <th class="col-xs-1">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input id="description" type="text" class="form-control" [(ngModel)]="holiday.description" name="description">
            </td>
            <td>
              <md-input-container>
                <input mdInput [mdDatepicker]="startDay" placeholder="Start date" [(ngModel)]="holiday.startDay" name="startDay">
                <button mdSuffix [mdDatepickerToggle]="startDay"></button>
              </md-input-container>
              <md-datepicker #startDay startView="year" [startAt]="startDate"></md-datepicker>
            </td>
            <td>
              <md-input-container>
                <input mdInput [mdDatepicker]="endDay" placeholder="End date" [(ngModel)]="holiday.endDay" name="endDay">
                <button mdSuffix [mdDatepickerToggle]="endDay"></button>
              </md-input-container>
              <md-datepicker #endDay startView="year" [startAt]="startDate"></md-datepicker>
            </td>
            <td><input id="days" type="text" (blur)="onBlur()" class="form-control" [(ngModel)]="holiday.days" name="days">
            </td>
            <td><input id="hours" type="text" class="form-control" [(ngModel)]="holiday.hours" name="hours">
            </td>
            <td><input type="checkbox" [(ngModel)]="holiday.taken" name="taken"> </td>
            <td><button type="submit" class="btn btn-default">
        {{ editHoliday? 'Edit' : 'Add' }}  holiday
      </button></td>
          </tr>
        </tbody>
      </table>

    </form>
  </div>
</div>
