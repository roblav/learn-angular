<h2>
  Add Holiday
</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="dailyHours" class="col-sm-2 control-label">Daily Hours</label>
    <div class="col-sm-10">
      <input id="dailyHours" type="text" (blur)="onBlur()" class="form-control" name="dailyHours" [(ngModel)]="dailyHours">
    </div>
  </div>
</form>

<form class="form-horizontal">
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input id="description" type="text" class="form-control" [(ngModel)]="holiday.description" name="title">
    </div>
  </div>
  <div class="form-group">
    <label for="startDay" class="col-sm-2 control-label">Start date</label>
    <div class="col-sm-10">
      <md-input-container>
        <input mdInput [mdDatepicker]="startDay" placeholder="Choose a start date" [(ngModel)]="holiday.startDay" name="startDay">
        <button mdSuffix [mdDatepickerToggle]="startDay"></button>
      </md-input-container>
      <md-datepicker #startDay startView="year" [startAt]="startDate"></md-datepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="endDay" class="col-sm-2 control-label">End date</label>
    <div class="col-sm-10">
      <md-input-container>
        <input mdInput [mdDatepicker]="endDay" placeholder="Choose an end date" [(ngModel)]="holiday.endDay" name="endDay">
        <button mdSuffix [mdDatepickerToggle]="endDay"></button>
      </md-input-container>
      <md-datepicker #endDay startView="year" [startAt]="startDate"></md-datepicker>
    </div>
  </div>
  <div class="form-group">
    <label for="days" class="col-sm-2 control-label">Days</label>
    <div class="col-sm-10">
      <input id="days" type="text" (blur)="onBlur()" class="form-control" [(ngModel)]="holiday.days" name="days">
    </div>
  </div>
  <div class="form-group">
    <label for="hours" class="col-sm-2 control-label">Hours</label>
    <div class="col-sm-10">
      <input id="hours" type="text" class="form-control" [(ngModel)]="holiday.hours" name="hours">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add holiday</button>
    </div>
  </div>
</form>

<div>
  <h2>Model:</h2>
  {{ currentHoliday }}
</div>
