<!-- List Holidays -->

<h2>Holidays</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Description</th>
      <th>Start date</th>
      <th>End Date</th>
      <th>Days</th>
      <th>Hours</th>
      <th>Taken</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let holiday of holidays">
      <td>{{holiday.description}}</td>
      <td>{{holiday.startDate | date:'dd/MM/yyyy'}}</td><!--{{1288323623006 | date:'MM/dd/yyyy @ h:mma'}}-->
      <td>{{holiday.endDate | date:'dd/MM/yyyy'}}</td>
      <td>{{holiday.days}}</td>
      <td>{{holiday.hours}}</td>
      <td>{{holiday.taken}}</td>
    </tr>
  </tbody>
</table>
