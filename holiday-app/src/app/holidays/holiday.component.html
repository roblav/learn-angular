<h1 class="h2 page-header">{{title}}</h1>

  <aside class="affix">
    <holiday-balance 
      [estBalanceEOY]="estBalanceEOY"
      [adjBalanceEOY]="adjBalanceEOY">
    </holiday-balance>
  </aside>

<div class="flex-container">

  <div class="form-container">
    <holiday-form 
      (add)="onAddHoliday($event)" 
      (update)="onUpdateHoliday($event)" 
      [updateHoliday]="updateHoliday"
      [estimatedBalanceHoursEOY]="estimatedBalanceHoursEOY">
    </holiday-form>

    <h2 class="h4">Holidays Pending</h2>
    <holiday-list 
      (edit)="onEditHoliday($event)" 
      (delete)="onDeleteHoliday($event)" 
      [holidays]="holidaysPending"
      [holidaysTotals]="holidaysPendingTotals">
    </holiday-list>

    <h2 class="h4">Holidays Taken</h2>
    <holiday-list 
      (edit)="onEditHoliday($event)"
      (delete)="onDeleteHoliday($event)"
      [holidays]="holidaysTaken">
    </holiday-list>
  </div>
  <!-- END form-container -->
</div>
<!-- END flex-container -->
